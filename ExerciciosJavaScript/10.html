<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inversor de palavra</title>
    <script>
        function inversor() {

            let palavra = prompt("Digite uma palavra")

            let invertido = ''

            for (let i = palavra.length - 1; i >= 0; i--) {
                invertido += palavra[i]
            }
            document.write(`Sua palavra era ${palavra} e invertida ela ficou ${invertido}`)
        }
        inversor()
    </script>
</head>
