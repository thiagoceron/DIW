<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de 1 a N</title>
    <script>
        let numero = prompt("Digite um número: ")
        numero = parseInt(numero)

        if(isNaN(numero) || numero < 1){
            alert("Digite apenas números inteiros e positivos")
        }

        for(let i=1; i<=numero; i++){
            document.write(i + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
