<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Número par ou ímpar</title>
    <script>
        function parImpar(){
        let numero = prompt("Digite um numero inteiro")
        numero = parseInt(numero)

        if(isNaN(numero)){
            alert('Digite apenas números')
            return
        }

        if (numero % 2 == 0){
            alert(`O número ${numero} é par`)
        }else{
            alert(`O número ${numero} é impar`)
        }
    }
    parImpar()
    </script>
</head>

</html>
