<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
        let n1 = "João";
        let n2 = "Pedro";
        let n3 = "Maria";
        let nomesLiteral = ["João", "Pedro", "Maria"]
        let nomesConstrutor = new Array("João", "Pedro", "Maria")
        console.log(nomesLiteral)
        console.log(nomesConstrutor)
        nomesLiteral.push("Marcos")
        nomesConstrutor.push("Marcos")
        console.log(nomesLiteral)
        console.log(nomesConstrutor)
        nomesLiteral.pop()
        nomesConstrutor.pop()
        console.log(nomesLiteral)
        console.log(nomesConstrutor)
    </script>
</head>
<body>
    <h1>Objetos</h1>
</body>
</html>
