<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
    const diasDaSemana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sabado"]
    const date = new Date()
    const hoje = date.getDay();
    alert("Olá, hoje é " + diasDaSemana[hoje])
    </script>
</head>
<body>
    <h1>Objetos</h1>
</body>
</html>
