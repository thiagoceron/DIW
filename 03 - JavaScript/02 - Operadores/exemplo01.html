<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script>
        let n1 = parseFloat(prompt('Digite um  número de zero a dez'))
        let n2 = parseFloat(prompt('Digite um  número de zero a dez'))
        alert('O segundo número é maior ou igual ao primeiro ' + (n2>=n1))
    </script>
</head>

    <h1>Operadores</h1>
