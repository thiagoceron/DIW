<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exemplo</title>
        <script>
            //comentario de linha
        let n1 = prompt('Qual é o primeiro número?')
        n1 = Number(n1)  //poderia ter usado parseInt tmb, mas só fica numeros inteiros, poderia usar Number (aceita tudo)
        let n2 = prompt('Qual é o segundo número?')
        n2 = Number(n2)
        let media = (n1 + n2) / 2
        alert ('Média:' + media)
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
