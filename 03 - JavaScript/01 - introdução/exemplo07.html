<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script>
        let n1 = parseFloat(prompt('Digite um  número de zero a dez'))
        let n2 = parseFloat(prompt('Digite um  número de zero a dez'))
        let media = (n1 + n2) / 2
        alert('Aprovado? ' + (media > 4 && (n1 > 0 && n2 > 0)))
    </script>
</head>
<body>
    <h1>Operadores</h1>
</body>
</html>
