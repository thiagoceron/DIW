<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Text Shadow</title>
    <style>
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 5em;
            text-shadow: -1px 1px 0 rgba(0, 0, 0, .1),
            -3px 3px 0 rgba(0, 0, 0, .2),
            -5px 3px 0 rgba(0, 0, 0, .3),
            -7px 3px 0 rgba(0, 0, 0, .4),
            -9px 3px 0 rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>
    <h1>TextShadow</h1>

</body>
</html>
