<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
       input{
        display: block;
        margin-bottom: 10px;
       }
       .comorbidade input{
        display: inline-block;
       }
       .interesse input{
        display: inline-block;
       }
       textarea{
        resize: none;
       }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label for="filhos">Quantidade de Filhos</label>
            <input type="number" id="filhos" min="0" max="100">
            <input type="date" min="2025-02-01" max="2025-05-07">
            <input type="time" min="08:00" max="17:00">
        </fieldset>
        <fieldset class="comorbidade">
            <legend>Comorbidade</legend>
            <input type="radio" name="comobirdade" value="sim">Sim
            <input type="radio" name="comobirdade" value="nao">Não
        </fieldset>
        <fieldset class="interesse">
            <legend>Interesse</legend>
            <label><input type="checkbox" name="interesse" value="html"/>HTML</label>
            <label><input type="checkbox" name="interesse" value="css"/>CSS</label>
            <label><input type="checkbox" name="interesse" value="js"/>JavaScript</label>
        </fieldset>
        <label for="selecLang">Escolha uma Linguagem</label>
        <select name="linguaguem" id="selecLang">
            <option value="">Selecione uma opção</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>
        <fieldset>
            <legend>Selecione</legend>
            <select name="linguaguem">
                <optgroup label="Front">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </optgroup>
                <optgroup label="Back">
                    <option value="laravel">Laravel</option>
                    <option value="express">Express</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Linguagem</legend>
            <input type="text" list="langList">
            <datalist id="langList">
                <option value="html"></option>
                <option value="css"></option>
                <option value="js"></option>
                <option value="laravel"></option>
                <option value="express"></option>
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Deixe aqui a sua mensagem</legend>
            <textarea name="msg" cols="100" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <textarea name="msg" cols="100" rows="10" readonly>
CONTRATO DE ATULIZAÇÃO
    1. Clausula1
    2. Clausula2
            2.2 Clausula 2.2
            </textarea>
            <labe><input type="checkbox">Li e aceito.</labe>
        </fieldset>
        <input type="file">
        <input type="search" placeholder="Busca aqui">
        <input type="hidden" value="valor_escondido">
        <input type="button" value="ok">
        <button>ok</button>
        <input type="range" min="0" max="10">
        <input type="color">
        <input type="submit" value="enviar">
    </form>
</body>
</html>
