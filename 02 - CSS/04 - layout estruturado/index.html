<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout Estruturado</title>
    <style>
        header{
            background-color: aqua;
        }
        nav{
            background-color: orange;
        }
        main{
            background-color: yellow;
        }
        footer{
            background-color: blue;
        }
        aside{
            background-color: greenyellow;
        }
        section, article, div, span{
            border: 1px solid black;
        }
    </style>
</head>
<body> <!--Essas tags nao tem CSS pré definido-->
    <header>Cabeçalho</header>
    <nav>Navegação</nav>
    <main>
        <section>Seção</section>
        <article>Artigo</article>
        <div>Divisão</div>
        <span>SPAN</span>
        <span>SPAN</span>
        <span>SPAN</span>
    </main>
    <aside>Fora do Conteúdo</aside>
    <footer>Rodapé</footer>
    
</body>
</html>
